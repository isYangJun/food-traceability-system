<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <div th:replace="cooperator/header :: header-css"/>
    <style>
        .content {
            height: 35px;
            width: 200px;
            float: left;
        }
    </style>

    <title>Product_Man</title>

</head>
<body>
<div th:replace="cooperator/header :: header"/>
<div class="col-md-9 main">
    <div class="header-grids">
        <div class="col-md-6 log">
            <h3>录入产品批次信息</h3>
            <form autocomplete="off"
                  th:object="${productBatchInfo}" th:action="@{/cooperator/addProductBachInfo}" method="post" class="form-horizontal"
                  role="form" id="addProductBachInfo" name="addProductBachInfo">
                <div>
                    <div class="content"><h5>生产节点名称:</h5></div>
                    <select name="coopNum" th:filed="*{coopNum}">
                        <option>生产节点名称</option>
                        <option th:text="${compNum}+${compName}" th:value="${compNum}"></option>
                    </select>
                </div>
                <div>
                    <div class="content"><h5>地块选择:</h5></div>
                    <div class="content">
                        <select name="filedNum" th:filed="*{filedNum}">
                            <option>请选择地块</option>
                            <option th:each="filedInfoList:${filedInfoList}" th:value="${filedInfoList.id}"
                                    th:text="${filedInfoList.id}+${filedInfoList.filedName}"></option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="content"><h5>产品名称:</h5></div>
                    <div class="content">
                        <select name="seedNum" th:filed="*{seedNum}">
                            <option>产品名称</option>
                            <option th:each="seedInfoList:${seedInfoList}" th:value="${seedInfoList.id}"
                                    th:text="${seedInfoList.id}+${seedInfoList.seedName}"></option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="content"><h5>产品重量:</h5></div>
                    <div class="content">
                        <input type="number" name="proWeight" th:filed="*{proWeight}">
                    </div>
                </div>
                <div>
                    <div class="content"><h5>收获时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="harvTime" th:filed="*{harvTime}">
                    </div>
                </div>
                <div><input class="content" type="submit" value="生成产品批次信息"></div>
            </form>
        </div>

        <div class="col-md-6 log">
            <h3>查询产品批次信息</h3>
            <form autocomplete="off"
                  th:object="${proBachInfoByTime}" th:action="@{/cooperator/proBachInfoByTime}" method="post"
                  class="form-horizontal"
                  role="form" id="proBachInfoByTime" name="proBachInfoByTime">
                <div>
                    <div class="content"><h5>收获时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="startTime" th:filed="*{startTime}">
                    </div>
                </div>
                <div>
                    <div class="content"><h5>收获时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="endTime" th:filed="*{endTime}">
                    </div>
                </div>
                <div><input class="content" type="submit" value="查询"></div>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>

    <!--表格显示-->
    <div width="100%">
        <table border="1">
            <thead>
            <tr>
                <th>产品名称</th>
                <th>所属生产节点</th>
                <th>所属地块</th>
                <th>收获时间</th>
                <th>产品重量</th>
                <th>操作人员编号</th>
                <th>产品批次号</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proBachInfoRes:${proBachInfoResList}">
                <td th:text="${proBachInfoRes.seedName}"></td>
                <td th:text="${proBachInfoRes.coopNum}"></td>
                <td th:text="${proBachInfoRes.filedNum}"></td>
                <td th:text="${proBachInfoRes.harvTime}"></td>
                <td th:text="${proBachInfoRes.proWeight}"></td>
                <td th:text="${proBachInfoRes.operatorNum}"></td>
                <td th:text="${proBachInfoRes.proBatchNum}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>

</body>
</html>
