<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food traceability system </title>
    <div th:fragment="header-css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="keywords" content="Blogger Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android  Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
        <script type="application/x-javascript"> addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        } </script>
        <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,700italic,800,300,300italic,400italic,400,600,600italic"
              rel="stylesheet" type="text/css">
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
        <!--Custom-Theme-files-->
        <!--/script-->
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/move-top.js}"></script>
        <script type="text/javascript" th:src="@{/js/easing.js}"></script>

        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $(".scroll").click(function (event) {
                    event.preventDefault();
                    $("html,body").animate({scrollTop: $(this.hash).offset().top}, 900);
                });
            });
        </script>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- header-section-starts -->
    <div class="h-top" id="home">
        <div class="top-header">
            <ul class="cl-effect-16 top-nag">
                <li><a>欢迎使用农产品追溯系统</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--//footer-->
    <!--start-smooth-scrolling-->
    <script type="text/javascript">
        $(document).ready(function () {
            $().UItoTop({easingType: "easeOutQuart"});
        });
    </script>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                             style="opacity: 1;"> </span></a>
</div>
</body>
</html>
