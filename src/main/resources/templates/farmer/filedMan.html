<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <div th:replace="farmer/header :: header-css"/>
    <style>
        .content {
            height: 35px;
            width: 200px;
            float: left;
        }
    </style>
    <title>Filed_Man</title>

</head>
<body>
<div th:replace="farmer/header :: header"/>
<div class="col-md-9 main">
    <div class="header-grids">
        <div class="col-md-6 log">
            <h3>新增地块</h3>
            <form autocomplete="off"
                  th:object="${filedInfo}" th:action="@{/farmer/addFiledInfo}" method="post" class="form-horizontal"
                  role="form" id="addFiledInfo" name="addFiledInfo">
                <div>
                    <div class="content"><h5>地块地址:</h5></div>
                    <div><input type="text" value="" name="filedAdd" th:filed="*{filedAdd}"></div>
                </div>
                <div>
                    <div class="content"><h5>地块名称:</h5></div>
                    <div><input type="text" value="" name="filedName" th:filed="*{filedName}"></div>
                </div>
                <div>
                    <div class="content"><h5>地块面积:</h5></div>
                    <div><input type="text" value="" name="filedArea" th:filed="*{filedArea}"></div>
                </div>
                <div><input class="content" type="submit" value="提交"></div>
            </form>
        </div>

        <div class="col-md-6 log">
            <h3>查询地块信息</h3>
            <form autocomplete="off"
                  th:object="${operationHisPara}" th:action="@{/farmer/queryFiledInfoById}" method="post"
                  class="form-horizontal"
                  role="form" id="queryFiledInfoById" name="queryFiledInfoById">
                <div>
                    <div class="content"><h5>地块选择:</h5></div>
                    <div class="content">
                        <select name="filedId" th:filed="*{filedId}">
                            <option>请选择地块</option>
                            <option th:each="filedInfoList:${filedInfoList}" th:value="${filedInfoList.id}"
                                    th:text="${filedInfoList.id}+${filedInfoList.filedName}"></option>
                        </select>
                    </div>
                </div>
                <div><input class="content" type="submit" value="查询"></div>
            </form>
        </div>
        <div class="col-md-6 log">
            <form autocomplete="off"
                  th:object="${operationHisPara}" th:action="@{/farmer/queryFiledInfoByTime}" method="post"
                  class="form-horizontal"
                  role="form" id="queryFiledInfoByTime" name="queryFiledInfoByTime">
                <div>
                    <div class="content"><h5>起始时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="startTime" th:filed="*{startTime}">
                    </div>
                </div>
                <div>
                    <div class="content"><h5>终止时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="endTime" th:filed="*{endTime}">
                    </div>
                </div>
                <div><input class="content" type="submit" value="查询"></div>
            </form>
        </div>

        <div class="clearfix"></div>
    </div>

    <!--表格显示-->
    <div class="col-md-6 log">
        <table border="1">
            <thead>
            <tr>
                <th>地块编号</th>
                <th>地块名称</th>
                <th>地块地址</th>
                <th>地块面积</th>
                <th>所属公司名称</th>
                <th>所属公司编号</th>
                <th>登记时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filedInfoRes:${filedInfoResList}">
                <td th:text="${filedInfoRes.id}"></td>
                <td th:text="${filedInfoRes.filedName}"></td>
                <td th:text="${filedInfoRes.filedAdd}"></td>
                <td th:text="${filedInfoRes.filedArea}"></td>
                <td th:text="${filedInfoRes.filedCompName}"></td>
                <td th:text="${filedInfoRes.filedCompNum}"></td>
                <td th:text="${filedInfoRes.filedRegTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
</body>
</html>
