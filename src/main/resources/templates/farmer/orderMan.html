<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <div th:replace="farmer/header :: header-css"/>
    <style>
        .content {
            height: 35px;
            width: 200px;
            float: left;
        }
    </style>
    <title>Order_Man</title>

</head>
<body>
<div th:replace="farmer/header :: header"/>
<div class="col-md-9 main">
    <div class="header-grids">
        <div class="col-md-6 log">
            <h3>未完成订单</h3>
            <table border="1">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>地块编号</th>
                    <th>地块名称</th>
                    <th>作物编号</th>
                    <th>作物名称</th>
                    <th>操作类型</th>
                    <th>操作人员编号</th>
                    <th>操作人员名称</th>
                    <th>分配时间</th>
                    <th>分配人名称</th>
                    <th>修改状态</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="orderInfoRes:${unDownOrderInfoList}">
                    <td th:text="${orderInfoRes.id}"></td>
                    <td th:text="${orderInfoRes.filedId}"></td>
                    <td th:text="${orderInfoRes.filedName}"></td>
                    <td th:text="${orderInfoRes.seedId}"></td>
                    <td th:text="${orderInfoRes.seedName}"></td>
                    <td th:text="${orderInfoRes.operationName}"></td>
                    <td th:text="${orderInfoRes.userId}"></td>
                    <td th:text="${orderInfoRes.userName}"></td>
                    <td th:text="${orderInfoRes.orderTime}"></td>
                    <td th:text="${orderInfoRes.createrName}"></td>
                    <td>
                        <form autocomplete="off"
                              th:object="${orderInfo}"
                              th:action="@{/farmer/updateOrder}" method="post"
                              class="form-horizontal"
                              role="form" id="updateOrder" name="updateOrder">
                            <div style="visibility: hidden"><input name="id" th:filed="*{id}" th:value="${orderInfoRes.id}"></div>
                            <div><input class="content" type="submit" value="完成"></div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="col-md-6 log">
        <h3>已完成订单</h3>
        <table border="1">
            <thead>
            <tr>
                <th>订单编号</th>
                <th>地块编号</th>
                <th>地块名称</th>
                <th>作物编号</th>
                <th>作物名称</th>
                <th>操作类型</th>
                <th>操作人员编号</th>
                <th>操作人员名称</th>
                <th>分配时间</th>
                <th>分配人名称</th>
                <th>完成时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderInfoRes:${downOrderInfoList}">
                <td th:text="${orderInfoRes.id}"></td>
                <td th:text="${orderInfoRes.filedId}"></td>
                <td th:text="${orderInfoRes.filedName}"></td>
                <td th:text="${orderInfoRes.seedId}"></td>
                <td th:text="${orderInfoRes.seedName}"></td>
                <td th:text="${orderInfoRes.operationName}"></td>
                <td th:text="${orderInfoRes.userId}"></td>
                <td th:text="${orderInfoRes.userName}"></td>
                <td th:text="${orderInfoRes.orderTime}"></td>
                <td th:text="${orderInfoRes.createrName}"></td>
                <td th:text="${orderInfoRes.doneTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
</body>
</html>
