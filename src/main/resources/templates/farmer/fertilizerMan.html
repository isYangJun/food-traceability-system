<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <div th:replace="farmer/header :: header-css"/>
    <style>
        .content {
            height: 35px;
            width: 200px;
            float: left;
        }
    </style>
    <title>Fertilizer_Man</title>

</head>
<body>
<div th:replace="farmer/header :: header"/>
<div class="col-md-9 main">
    <div class="header-grids">
        <div class="col-md-6 log">
            <h3>新增肥料</h3>
            <form autocomplete="off"
                  th:object="${fertilizerInfo}" th:action="@{/farmer/addFertilizerInfo}" method="post" class="form-horizontal"
                  role="form" id="addFertilizerInfo" name="addFertilizerInfo">
                <div>
                    <div class="content"><h5>肥料名称:</h5></div>
                    <div><input type="text" value="" name="fertilizerName" th:filed="*{fertilizerName}"></div>
                </div>
                <div>
                    <div class="content"><h5>肥料类型:</h5></div>
                    <div><input type="text" value="" name="fertilizerType" th:filed="*{fertilizerType}"></div>
                </div>
                <div>
                    <div class="content"><h5>肥料重量:</h5></div>
                    <div><input type="text" value="" name="fertilizerWeight" th:filed="*{fertilizerWeight}"></div>
                </div>
                <div>
                    <div class="content"><h5>肥料产商:</h5></div>
                    <div><input type="text" value="" name="fertilizerProducer" th:filed="*{fertilizerProducer}"></div>
                </div>
                <div>
                    <div class="content"><h5>保质期限:</h5></div>
                    <div><input type="text" value="" name="fertilizerValTime" th:filed="*{fertilizerValTime}"></div>
                </div>
                <div><input class="content" type="submit" value="提交"></div>
            </form>
        </div>

        <div class="col-md-6 log">
            <h3>查询肥料信息</h3>
            <form autocomplete="off"
                  th:object="${operationHerPara}" th:action="@{/farmer/queryFertilizerInfoByTime}" method="post"
                  class="form-horizontal"
                  role="form" id="queryFertilizerInfoByTime" name="queryFertilizerInfoByTime">
                <div>
                    <div class="content"><h5>起始时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="startTime" th:filed="*{startTime}">
                    </div>
                </div>
                <div>
                    <div class="content"><h5>终止时间:</h5></div>
                    <div class="content">
                        <input type="datetime-local" name="endTime" th:filed="*{endTime}">
                    </div>
                </div>
                <div><input class="content" type="submit" value="查询"></div>
            </form>

            <div class="col-md-6 log">
                <form autocomplete="off"
                      th:object="${operationHerPara}" th:action="@{/farmer/queryFertilizerInfoById}" method="post"
                      class="form-horizontal"
                      role="form" id="queryFertilizerInfoById" name="queryFertilizerInfoById">
                    <div>
                        <div class="content"><h5>肥料选择:</h5></div>
                        <div class="content">
                            <select name="fertilizerId" th:filed="*{fertilizerId}">
                                <option>请选择肥料</option>
                                <option th:each="fertilizerInfoList:${fertilizerInfoList}" th:value="${fertilizerInfoList.id}"
                                        th:text="${fertilizerInfoList.id}+${fertilizerInfoList.fertilizerName}"></option>
                            </select>
                        </div>
                    </div>
                    <div><input class="content" type="submit" value="查询"></div>
                </form>
            </div>

            <div class="clearfix"></div>
        </div>

        <!--表格显示-->
        <div width="100%">
            <table border="1">
                <thead>
                <tr>
                    <th>肥料编号</th>
                    <th>肥料名称</th>
                    <th>肥料类型</th>
                    <th>生产商</th>
                    <th>保质期限</th>
                    <th>肥料重量</th>
                    <th>登记时间</th>
                    <th>登记人员编号</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fertilizerInfoRes:${fertilizerInfoResList}">
                    <td th:text="${fertilizerInfoRes.id}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerName}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerType}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerProducer}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerValTime}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerWeight}"></td>
                    <td th:text="${fertilizerInfoRes.fertilizerRegTime}"></td>
                    <td th:text="${fertilizerInfoRes.operatorNum}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</body>
</html>
